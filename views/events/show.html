
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="/events">go back to all events</a>
  <h1>Event</h1>
  <h1>{{event.name}}</h1>
  <p>{{event.location}}</p>
  {{#userAttendance}}
    <form action="/events/{{event.id}}/register?_method=DELETE" method="post">
      <button type="submit">de-register</button>
    </form>
  {{/userAttendance}}
  {{^userAttendance}}
    <form action="/events/{{event.id}}/register" method="post">
      <button type="submit">register</button>
    </form>
  {{/userAttendance}}
</body>
</html>
